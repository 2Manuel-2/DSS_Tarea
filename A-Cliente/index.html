<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.min.css">  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
  #app{
      background-color:#CFD8DC;      
  }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>   
       <!--<h2 class="text-center">CRUD usando APIREST con Node JS</h2>-->
       <!-- Botón CREAR -->                
        <v-card class="mx-auto mt-5" color="transparent" max-width="1280" elevation="0">            
        <v-btn class="mx-2" fab dark color="#E040FB" @click="formNuevo()"><v-icon dark>mdi-plus</v-icon></v-btn>           
        <!-- Tabla y formulario -->
        <v-simple-table class="mt-5">
            <template v-slot:default>
                <thead>
                    <tr class="purple darken-2">
                        <th class="white--text">ID</th>
                        <th class="white--text">Nombre</th>
                        <th class="white--text">Contacto</th>
                        <th class="white--text">Telefono</th>
                        <th class="white--text text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="articulo in articulos" :key="articulo.codigo_editorial">
                    <td>{{ articulo.codigo_editorial }}</td>
                    <td>{{ articulo.nombre_editorial }}</td>
                    <td>{{ articulo.contacto }}</td>
                    <td>{{ articulo.telefono }}</td>
                    
                    <td>
                        <v-btn class="pink" dark small fab  @click="formEditar(articulo.codigo_editorial, articulo.nombre_editorial, articulo.contacto, articulo.telefono)"><v-icon>mdi-pencil</v-icon></v-btn>
                        <v-btn class="error" fab dark small @click="borrar(articulo.codigo_editorial)"><v-icon>mdi-delete</v-icon></v-btn>
                    </td>
                    </tr>
                </tbody>
            </template>
        </v-simple-table>
        </v-card>        
      <!-- Componente de Diálogo para CREAR y EDITAR -->
      <v-dialog v-model="dialog" max-width="500">        
        <v-card>
          <v-card-title class="purple darken-4 white--text">Artículo</v-card-title>    
          <v-card-text>            
            <v-form>             
              <v-container>
                <v-row>
                  
                  <v-col cols="12" md="4">
                    <v-text-field v-model="articulo.codigo_editorial" label="codigo" solo required>{{articulo.codigo_editorial}}</v-text-field>
                  </v-col>
                  <v-col cols="12" md="4">
                    <v-text-field v-model="articulo.nombre_editorial" label="nombre" solo required>{{articulo.nombre_editorial}}</v-text-field>
                  </v-col>
                  <v-col cols="12" md="4">
                    <v-text-field v-model="articulo.contacto" label="contacto" solo required>{{articulo.contacto}}</v-text-field>
                  </v-col>
                  <v-col cols="12" md="4">
                    <v-text-field v-model="articulo.telefono" label="telefono" solo required>{{articulo.telefono}}</v-text-field>
                  </v-col>
                  
                </v-row>
              </v-container>            
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn @click="dialog=false" color="blue-grey" dark>Cancelar</v-btn>
            <v-btn @click="guardar()" type="submit" color="purple accent-3" dark>Guardar</v-btn>
          </v-card-actions>
          </v-form>
        </v-card>
      </v-dialog>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js" integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>

  <script>
    let url = 'http://127.0.0.1:8000/api/editoriales/';
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
       data() {
        return {            
            articulos: [],
            dialog: false,
            operacion: '',            
            articulo:{
                codigo_editorial: null,
                nombre_editorial:'',
                contacto:'',
                telefono:''
            }          
        }
       },
       created(){               
            this.mostrar()
       },  
       methods:{          
            //MÉTODOS PARA EL CRUD
            mostrar:function(){
              axios.get(url)
              .then(response =>{
                this.articulos = response.data;                   
              })
            },
            crear:function(){
                let parametros = {codigo_editorial:this.articulo.codigo_editorial,nombre_editorial:this.articulo.nombre_editorial, contacto:this.articulo.contacto,telefono:this.articulo.telefono };                
                axios.post(url, parametros)
                .then(response =>{
                  this.mostrar();
                });     
                this.articulo.codigo_editorial="";
                this.articulo.nombre_editorial="";
                this.articulo.contacto="";
                this.articulo.telefono="";
            },                        
            editar: function(){
            let parametros = {codigo_editorial:this.articulo.codigo_editorial,nombre_editorial:this.articulo.nombre_editorial, contacto:this.articulo.contacto,telefono:this.articulo.telefono , codigo_editorial:this.articulo.codigo_editorial};                            
            //console.log(parametros);                   
                 axios.put(url+this.articulo.codigo_editorial, parametros)                            
                  .then(response => {                                
                     this.mostrar();
                  })                
                  .catch(error => {
                      console.log(error);            
                  });
            },
            borrar:function(id){
             Swal.fire({
                title: '¿Confirma eliminar el registro?',   
                confirmButtonText: `Confirmar`,                  
                showCancelButton: true,                          
              }).then((result) => {                
                if (result.isConfirmed) {      
                      //procedimiento borrar
                      axios.delete(url+id)
                      .then(response =>{           
                          this.mostrar();
                       });      
                      Swal.fire('¡Eliminado!', '', 'success')
                } else if (result.isDenied) {                  
                }
              });              
            },

            //Botones y formularios
            guardar:function(){
              if(this.operacion=='crear'){
                this.crear();                
              }
              if(this.operacion=='editar'){ 
                this.editar();                           
              }
              this.dialog=false;                        
            }, 
            formNuevo:function () {
              this.dialog=true;
              this.operacion='crear';
              this.articulo.nombre_editorial='';                           
              this.articulo.contacto='';
              this.articulo.telefono='';
            },
            formEditar:function(codigo_editorial, nombre_editorial, contacto, telefono){              
              this.articulo.codigo_editorial = codigo_editorial;
              this.articulo.nombre_editorial = nombre_editorial;                            
              this.articulo.contacto = contacto;
              this.articulo.telefono = telefono;                    
              this.dialog=true;                            
              this.operacion='editar';
            }
       }      
    });
  </script>
</body>
</html>
